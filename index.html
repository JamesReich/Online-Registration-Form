<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,700;1,300&family=Signika+Negative:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Sign Up | Newsletter</title>
</head>

<body>

    <div class="header-container">
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
    </div>

    <div class="call-to-action">

        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>


    <form>

        <div class="form-header-bar"></div>

        <fieldset>


            <!-- Legend works as a caption for a fieldset for organizing your form -->
            <legend>Contact Information</legend>

            <div class="form-container">
                <label for="name" class="info-label">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required="required">

                <label for="mail" class="info-label">Email</label>
                <input type="email" id="mail" name="user_email" placeholder="Required" required="required">

                <label for="phone" class="info-label">Phone number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="555-555-5555">

                <label for="address" class="info-label">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="123 Canyon Rd">

                <label for="address_2" class="info-label">Street Address &num;2</label>
                <input type="text" id="address_2" name="user_address_2" placeholder="APT# 123">

                <label for="city" class="info-label">City</label>
                <input type="text" id="city" name="city" placeholder="City">

                <label class="info-label">State</label>
                <!-- Pulled from https://www.freeformatter.com/usa-state-list-html-select.html 
                    because it's not about how to do it at that point, it's just a lot of text.-->
                <select id="choose-state" name="state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <br>

                <label for="zip" class="info-label">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="ex. 86541">

            </div>

        </fieldset>

        <div class="newsletter-header"></div>

        <fieldset>


            <legend>Newsletter</legend>



            <!-- Checkbox example, for when you want to give a user multiple choice input -->
            <label>Select the newsletters you would like to recieve</label>
            <input type="checkbox" id="html_news" value="html_news" name="user_interest"><label for="html_news"
                class="c-boxes">HTML
                News</label><br>

            <input type="checkbox" id="css_news" value="css_news" name="user_interest"><label for="css_news"
                class="c-boxes">CSS
                News</label><br>

            <input type="checkbox" id="js_news" value="js_news" name="user_interest"><label for="js_news"
                class="c-boxes">Javascript
                News</label>

            <!-- Radio button example; "name" attribute will link input types together
                                        so that way a user cannot select both of the same type -->
            <label>Newsletter Format</label>
            <input type="radio" id="html_format" value="html_format" name="user_age"><label for="html_format"
                class="c-boxes">HTML</label><br>
            <input type="radio" id="plain_format" value="plain_format" name="user_age"><label for="plain_format"
                class="c-boxes">Plain
                Text</label><br>

            <label for="other">Other topics you'd like to hear about</label>
            <div class="text-area-container">
                <textarea id="other" name="user_other"></textarea>
            </div>
        </fieldset>

        <div class="button-container">
            <button type="submit">Sign Up</button>
        </div>

    </form>


    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>

</body>

</html>
